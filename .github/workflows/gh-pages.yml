name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set Up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16.14

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm run build

      - name: Create or Checkout gh-pages Branch
        run: |
          git config user.name "AleksandrSekker"
          git config user.email "sekkerpleksandr@gmail.com"
          if git show-ref --quiet refs/heads/gh-pages; then
            git checkout gh-pages
            git pull origin gh-pages
          else
            git checkout -b gh-pages
            git push origin gh-pages
          fi

      - name: Deploy
        run: |
          mv dist/* ./
          git add .
          git commit -m "Deploy to GitHub Pages"
          git remote add origin_with_token https://$key@github.com/AleksandrSekker/sheeptest.git
          git push origin_with_token gh-pages
        env:
          GH_TOKEN: ${{ secrets.key }}
